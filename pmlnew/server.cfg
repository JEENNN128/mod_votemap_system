// promod live v2 - sample server config v1.4
// for public ruleset customizations, see z_c_r.iwd

// info strings
sets _Admin ""
sets _Email ""
sets _Website ""
sets _Location ""
sets _Irc ""
sets sv_hostname "^1@TES"

// welcome message, message of the day (motd)
seta scr_motd "Please visit us at www.codpromod.com, also visit our IRC channel #codpromod @ QuakeNet"

// password settings
set rcon_password "" // read server_setup.txt why we don't specify rcon password here
set sv_privatePassword "" // private slots password
set g_password "" // server password

// player slots, maxclients - privateclients = public slots
set sv_maxclients "20" // maximum number of clients
set sv_privateclients "" // number of private slots

// client download settings
seta sv_wwwDownload "0" // enable download redirection
seta sv_wwwBaseURL "" // defines url to download from
seta sv_wwwDlDisconnected "0" // disconnect clients while downloading

// map rotation
//set sv_maprotationcurrent "gametype sd map mp_backlot gametype sd map mp_crash gametype sd map mp_crossfire gametype sd map mp_citystreets gametype sd map mp_strike gametype dm map mp_killhouse" // leave empty
//set sv_mapRotation "gametype sd map mp_backlot gametype sd map mp_crash gametype sd map mp_crossfire gametype sd map mp_citystreets gametype sd map mp_strike gametype dm map mp_killhouse"
set sv_maprotationcurrent "" // leave empty
set sv_mapRotation " gametype sd map mp_backlot gametype war map mp_crash gametype sd map mp_crossfire gametype war map mp_backlot gametype sd map mp_crash gametype war map mp_bog gametype dm map mp_shipment gametype war map mp_killhouse gametype sd map mp_strike gametype war map mp_killhouse gametype war map mp_shipment "

// promod settings
set promod_mode "custom_public" // promod mode, for a list of promod modes see attached readme
set promod_enable_scorebot "0" // match-modes only
set scr_testclients 5
//****************************************************************
// votemap settings
//****************************************************************

set sv_endvotemap 1         //Enable or Disable Votemap
set scr_intermission_time 0     // Intermission time before Votemap
set scr_vote_time 22            // TimePeriod for Voting
set vote_winner_time 6          //Time period for showing Winner